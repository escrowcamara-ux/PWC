<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Private Wealth Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                100: '#fbf8e6',
                200: '#f5ecbf',
                300: '#eedd93',
                400: '#e5cb64',
                500: '#dcb63d',
                600: '#bd922a',
                700: '#976d22',
                800: '#7d5821',
                900: '#684820',
              },
              midnight: '#050505',
              royal: {
                purple: '#581c87',
                deep: '#1e1b4b',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 3s linear infinite',
              'burn': 'burn 1.5s forwards',
              'float': 'float 6s ease-in-out infinite',
              'glow-pulse': 'glow-pulse 2s ease-in-out infinite alternate',
              'flare-slide': 'flare-slide 3s infinite linear',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              burn: {
                '0%': { opacity: '1', filter: 'brightness(1)' },
                '50%': { opacity: '0.8', filter: 'brightness(0.5) sepia(1) hue-rotate(-50deg)' },
                '100%': { opacity: '0', filter: 'brightness(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'glow-pulse': {
                'from': { boxShadow: '0 0 10px rgba(220, 182, 61, 0.3)' },
                'to': { boxShadow: '0 0 30px rgba(220, 182, 61, 0.6)' },
              },
              'flare-slide': {
                '0%': { transform: 'translateX(-200%) skewX(-25deg)' },
                '100%': { transform: 'translateX(300%) skewX(-25deg)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700;800&display=swap" rel="stylesheet">

        overflow-x: hidden;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #dcb63d 0%, #f5ecbf 50%, #bd922a 100%);
      }
      .text-gold-gradient {
        background: linear-gradient(135deg, #dcb63d 0%, #f5ecbf 50%, #bd922a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .text-glow {
        text-shadow: 0 0 15px rgba(220, 182, 61, 0.6);
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .card-flare {
        position: relative;
        overflow: hidden;
      }
      .card-flare::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transform: skewX(-25deg);
        transition: 0.5s;
      }
      .card-flare:hover::after {
        left: 150%;
      }
      .kemetic-divider {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin: 2rem 0;
      }
      .kemetic-divider::before, .kemetic-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: linear-gradient(90deg, transparent, #dcb63d, transparent);
      }
      .kemetic-divider span {
        padding: 0 1.5rem;
        color: #dcb63d;
        font-size: 1.8rem;
        filter: drop-shadow(0 0 8px #dcb63d);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
        border: 2px solid #050505;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #dcb63d;
      }
    </style>
